<h2>Entes Abscritos</h2>
<div id="entes" class="fondo">

</div>
<img src="./img/logo_marca_agua.png" alt="MAT" id="logo" class="img-responsive">



<script>
$.getJSON( "http://noticias.agriculturaproductiva.gob.ve/app_dev.php/api/entes/all", function( entes ) {
    var items = [];
    $.each( entes , function( key, val ) {
        if (key===key)items.push( "<li id='" + key + "'><a target=blank href='"+ val.enlace +"'>" + val.descripcion + "</a></li>" );
    });
    $( "<ul/>", {
        "class": "listado",
        html: items.join( "" )
    }).appendTo( "div#entes" );
});

</script>
