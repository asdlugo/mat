<script>
$.getJSON( "http://127.0.0.1/sitio/web/app_dev.php/api/informacions/2", function( data ) {
 // alert(JSON.parse(data[0]))
  var items = [];
  $.each( data[0], function( key, val ) {
    if (key=='descripcion')items.push( "<li id='" + key + "'>" + val + "</li>" );

  $( "<ul/>", {

    html: items.join( "" )
  }).appendTo( "div#quienes_somos" );
});

</script>
