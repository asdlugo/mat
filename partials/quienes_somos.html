<div id="quienes" class="fondo">

</div>
<img src="./img/logo_marca_agua.png" alt="MAT" id="logo">




<script>
$.getJSON( "http://127.0.0.1/sitio/web/app_dev.php/api/informacions/1", function( data ) {
 // alert(JSON.parse(data[0]))
  var items = [];
  $.each( data[0], function( key, val ) {
    if (key=='descripcion')items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "listado",
    html: items.join( "" )
  }).appendTo( "div#quienes" );
});

</script>
