<div id="quienes" class="fondo">

</div>
<img src="./img/logo_marca_agua.png" alt="MAT" id="logo">




<script>
$.getJSON( "http://localhost/sitio/web/app_dev.php/api/informacions/0", function( data ) {
    var items = [];
    $.each( data , function( key, val ) {
        console.log(key);
        if (key===key)items.push( "<li id='" + key + "'>" + val.descripcion + "</li>" );
    });
    $( "<ul/>", {
        "class": "listado",
        html: items.join( "" )
    }).appendTo( "div#quienes" );
});

</script>
