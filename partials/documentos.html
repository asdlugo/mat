<h3>Documentos</h3>
<div id="documentos">

</div>




<script>
$.getJSON( "http://noticias.agriculturaproductiva.gob.ve/app_dev.php/api/documentos/all", function( data ) {

  var items = [];
  $.each( data[0], function( key, val ) {
      console.log(key, val);
    items.push( "<li id='" + val.id + "'><a href='"+ val.enlace +"'>" + val.descripcion + "</a></li>" );
  });

  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "div#documentos" );
});

</script>
