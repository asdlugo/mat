<div id="vision" class="fondo">

</div>




<script>
$.getJSON( "http://noticias.agriculturaproductiva.gob.ve/app_dev.php/api/informacions/3", function( data ) {
 // alert(JSON.parse(data[0]))
  var items = [];
  $.each( data[0], function( key, val ) {
    if (key=='descripcion')items.push( "<li id='" + key + "'>" + val + "</li>" );
  });

  $( "<ul/>", {
    "class": "listado",
    html: items.join( "" )
  }).appendTo( "div#vision" );
});

</script>
