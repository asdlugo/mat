<div id="ente">
	<p>Conglomerados</p>
</div>




<script>
$.getJSON( "http://noticias.agriculturaproductiva.gob.ve/app_dev.php/api/entes/0", function( data ) {
 // alert(JSON.parse(data[0]))
  var items = [];
  $.each( data[0], function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "div#ente" );
});

</script>
